<!DOCTYPE html>
<html>

<head>
    <title>Dead by Daylight Make Your Own Build</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="buttons.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://gitcdn.link/repo/wintercounter/Protip/master/protip.min.css">
    <script type="text/javascript" src="https://gitcdn.link/repo/wintercounter/Protip/master/protip.min.js"></script>
    <link rel="icon" type="image/ico" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
    <!-- The Modal -->
    <div id="main-modal" class="byo-modal">
        <!-- Modal content -->
        <div class="byo-modal-content">
            <h1 id="main-title" class="h2 mb-3 fw-normal">Select Your Killer</h1>
        </div>
    </div>
    <!-- The Modal -->
    <div id="perk-modal" class="byo-modal">
        <!-- Modal content -->
        <div class="byo-modal-content">
            <h1 class="h2 mb-3 fw-normal">Select Your Perk</h1>
        </div>
    </div>
    <!-- The Modal -->
    <div id="addon-modal" class="byo-modal">
        <!-- Modal content -->
        <div class="byo-modal-content">
            <h1 class="h2 mb-3 fw-normal">Select Your Addon</h1>
        </div>
    </div>
    <!-- Perks / Button -->
    <div id="header">

    </div>
    <input type="text" onkeyup="updateBuildName()" id="title" class="h3 mb-3 fw-normal text-light rounded"
        placeholder="Enter build name...">
    <br>
    <button id="copy-build" class="btn btn-dark btn-radius text-light" onclick="copyBuildURL()">Copy Build URL</button>
    <div class="fadeIn">
        <div id="main-addons" class="mx-auto row justify-content-center">
            <div class="col">
                <button id="main-button" class="protip" data-pt-width="300" data-pt-position="left"
                    data-pt-scheme="black" data-pt-delay-out="100" data-pt-title="" data-pt-trigger="hover"
                    onclick="displayMainModal(2)">
                    <img id="main-img" src="images/killer.png" />
                    <figcaption id="main-caption" class="fw-bold h4 perk-caption">Killer</figcaption>
                </button>
            </div>
            <div class="col">
                <button id="addon1-button" class="protip" data-pt-width="300" data-pt-position="top"
                    data-pt-scheme="black" data-pt-delay-out="100" data-pt-title="" data-pt-trigger="hover"
                    onclick="displayAddonModal(0)">
                    <img id="addon1-img" class="addon-img" src="images/addon.png" />
                    <figcaption id="addon1-caption" class="h6 perk-caption">Addon</figcaption>
                </button>

                <button id="addon2-button" class="protip" data-pt-width="300" data-pt-position="top"
                    data-pt-scheme="black" data-pt-delay-out="100" data-pt-title="" data-pt-trigger="hover"
                    onclick="displayAddonModal(1)">
                    <img id="addon2-img" class="addon-img" src="images/addon.png" />
                    <figcaption id="addon2-caption" class="h6 perk-caption">Addon</figcaption>
                </button>
            </div>
        </div>
        <div id="perk-set" class="mx-auto row justify-content-center">
            <div class="col">
                <button id="perk1-button" class="protip" data-pt-width="300" data-pt-position="left"
                    data-pt-scheme="black" data-pt-delay-out="100" data-pt-title="" data-pt-trigger="hover"
                    onclick="displayPerkModal(0)">
                    <img id="perk1-img" class="perk-img" src="images/blank.png" />
                    <figcaption id="perk1-caption" class="h5 perk-caption">Perk</figcaption>
                </button>
            </div>
            <div class="col">
                <button id="perk2-button" class="protip" data-pt-width="300" data-pt-position="top"
                    data-pt-scheme="black" data-pt-delay-out="100" data-pt-title="" data-pt-trigger="hover"
                    onclick="displayPerkModal(1)">
                    <img id="perk2-img" class="perk-img" src="images/blank.png" />
                    <figcaption id="perk2-caption" class="h5 perk-caption">Perk</figcaption>
                </button>
            </div>
            <div class="col">
                <button id="perk3-button" class="protip" data-pt-width="300" data-pt-position="top"
                    data-pt-scheme="black" data-pt-delay-out="100" data-pt-title="" data-pt-trigger="hover"
                    onclick="displayPerkModal(2)">
                    <img id="perk3-img" class="perk-img" src="images/blank.png" />
                    <figcaption id="perk3-caption" class="h5 perk-caption">Perk</figcaption>
                </button>
            </div>
            <div class="col">
                <button id="perk4-button" class="protip" data-pt-width="300" data-pt-position="right"
                    data-pt-scheme="black" data-pt-delay-out="100" data-pt-title="" data-pt-trigger="hover"
                    onclick="displayPerkModal(3)">
                    <img id="perk4-img" class="perk-img" src="images/blank.png" />
                    <figcaption id="perk4-caption" class="h5 perk-caption">Perk</figcaption>
                </button>
            </div>
        </div>
        <div>
            <canvas id="radar" aria-label="Build Radar" role="img"></canvas>
        </div>
    </div>
    <script src="setup/load_data.js"></script>
    <script src="setup/page_structure.js"></script>
    <script src="radar_generator.js"></script>
</body>
