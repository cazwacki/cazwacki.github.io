<!DOCTYPE html>
<html>

<head>
    <title>Dead by Daylight Build List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="buttons.css" rel="stylesheet">
    <link rel="icon" type="image/ico" href="images/favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://gitcdn.link/repo/wintercounter/Protip/master/protip.min.css">
    <script type="text/javascript" src="https://gitcdn.link/repo/wintercounter/Protip/master/protip.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
    <meta name="description"
        content="Add some elements of randomness to your Dead by Daylight matches with Charles Zawacki's Build Generator." />
    <meta name="keywords"
        content="dbd, dead, by, daylight, dead by daylight, dbd build generator, build generator, build, generator, dead by daylight build generator, charles, zawacki, charles zawacki, charles zawacki dbd">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
    <!-- The Modal -->
    <div id="build-modal" class="byo-modal">
        <!-- Modal content -->
        <div class="byo-modal-content w-75">
            <h1 id="title" class="h2 mb-3 fw-normal text-light">Build Name</h1>
            <h1 id="explanation" class="h6 mb-3 mx-auto w-50 text-light">Explanation</h1>
            <br />
            <div id="character-addons" class="mx-auto row justify-content-center">
                <div class="col">
                    <a id="character-url" class="protip" data-pt-width="300" data-pt-position="left"
                        data-pt-scheme="black" data-pt-delay-out="100" data-pt-title="" data-pt-trigger="hover" href=""
                        target="_blank">
                        <img id="character-img" src="images/killer.png" />
                        <figcaption id="character-caption" class="fw-bold h4 perk-caption">Main</figcaption>
                    </a>
                </div>
                <div class="col">
                    <a id="addon1-url" class="protip" data-pt-width="300" data-pt-position="right"
                        data-pt-scheme="black" data-pt-delay-out="100" data-pt-title="" data-pt-trigger="hover" href=""
                        target="_blank">
                        <img id="addon1-img" class="addon-img" src="images/addon.png" />
                        <figcaption id="addon1-caption" class="h6 perk-caption">Addon 1</figcaption>
                    </a>

                    <a id="addon2-url" class="protip" data-pt-width="300" data-pt-position="right"
                        data-pt-scheme="black" data-pt-delay-out="100" data-pt-title="" data-pt-trigger="hover" href=""
                        target="_blank">
                        <img id="addon2-img" class="addon-img" src="images/addon.png" />
                        <figcaption id="addon2-caption" class="h6 perk-caption">Addon 2</figcaption>
                    </a>
                </div>
            </div>
            <div id="perk-set" class="mx-auto row justify-content-center w-100">
                <div class="col">
                    <a id="perk1-url" class="protip" data-pt-width="300" data-pt-position="bottom"
                        data-pt-scheme="black" data-pt-delay-out="100" data-pt-title="" data-pt-trigger="hover" href=""
                        target="_blank">
                        <img id="perk1-img" class="perk-img" src="images/blank.png" />
                        <figcaption id="perk1-caption" class="h5 perk-caption">Perk 1</figcaption>
                    </a>
                </div>
                <div class="col">
                    <a id="perk2-url" class="protip" data-pt-width="300" data-pt-position="bottom"
                        data-pt-scheme="black" data-pt-delay-out="100" data-pt-title="" data-pt-trigger="hover" href=""
                        target="_blank">
                        <img id="perk2-img" class="perk-img" src="images/blank.png" />
                        <figcaption id="perk2-caption" class="h5 perk-caption">Perk 2</figcaption>
                    </a>
                </div>
                <div class="col">
                    <a id="perk3-url" class="protip" data-pt-width="300" data-pt-position="bottom"
                        data-pt-scheme="black" data-pt-delay-out="100" data-pt-title="" data-pt-trigger="hover" href=""
                        target="_blank">
                        <img id="perk3-img" class="perk-img" src="images/blank.png" />
                        <figcaption id="perk3-caption" class="h5 perk-caption">Perk 3</figcaption>
                    </a>
                </div>
                <div class="col">
                    <a id="perk4-url" class="protip" data-pt-width="300" data-pt-position="bottom"
                        data-pt-scheme="black" data-pt-delay-out="100" data-pt-title="" data-pt-trigger="hover" href=""
                        target="_blank">
                        <img id="perk4-img" class="perk-img" src="images/blank.png" />
                        <figcaption id="perk4-caption" class="h5 perk-caption">Perk 4</figcaption>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <h1 id="title" class="h2 mb-3 fw-normal text-light">Build List</h1>
    <input type="text" id="input" class="fw-normal text-light rounded" onkeyup="filter()" placeholder="Search..."
        style="width: 60%" />
    <br />
    <br />
    <div id="builds" class="container table-darkbg">
        <div class="row">
            <div class="col-2 perk-caption h3 pt-3">Build Name</div>
            <div id="main-th" class="col-2 perk-caption h3 pt-3">Killer</div>
            <div class="col-2 perk-caption h3 pt-3">Addons</div>
            <div class="col-6 perk-caption h3 pt-3">Perks</div>
        </div>
        <h1 id="remove-me" class="h3 text-warning pb-3 fw-normal"><br>Loading...</h1>
    </div>
    <script src="setup/load_data.js"></script>
    <script src="setup/page_structure.js"></script>
    <script src="preset_survivor_perks.js"></script>
    <script src="preset_killer_perks.js"></script>
    <script src="build_list_generator.js"></script>
</body>
